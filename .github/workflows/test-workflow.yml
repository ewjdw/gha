name: Test project

on:
  workflow_dispatch:
  push:
    branches:
      - bugfix-npm
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        #   already installed on ubuntu-latest but could be used to specify a version
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:   
            node-version: '20'
        - name: Install npm@5
          run: npm install -g npm@5.7
        - name: Install dependencies
          run: npm ci #or install
        - name: Run tests
          run: npm test
